<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">

  <div class="col-md-4">
    <form>
      {{multiple_question.questions[0].question}}
      <div class="form-check">
        <label>
          <input type="radio" name="radio" checked> <span class="label-text">{{multiple_question.questions[0].corect}}</span>
        </label>
      </div>
      <div class="form-check">
        <label>
          <input type="radio" name="radio"> <span class="label-text">{{multiple_question.questions[0].wrong_answers[0]}}</span>
        </label>
      </div>
      <div class="form-check">
        <label>
          <input type="radio" name="radio"> <span class="label-text">{{multiple_question.questions[0].wrong_answers[1]}}</span>
        </label>
      </div>
      <div class="form-check">
        <label>
          <input type="radio" name="radio"> <span class="label-text">{{multiple_question.questions[0].wrong_answers[2]}}</span>
        </label>
      </div>
      <div class="form-check">
        <label>
          <input type="radio" name="radio" disabled > <span class="label-text">Right answer</span> //hidden
        </label>
      </div>
    </form>
  </div>
</div>
